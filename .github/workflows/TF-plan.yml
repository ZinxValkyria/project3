name: Terraform Plan

on:
  workflow_run:
    workflows: ["Initialize Terraform"]
    types:
      - completed

jobs:
  terraform-plan:
    needs: initialize-terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Terraform Plan
        run: terraform plan
        working-directory: ./terraform
